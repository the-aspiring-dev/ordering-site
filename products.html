    .wrap{ max-width: 1180px; margin: 0 auto; }
    .hero{

      align-items:center;
      flex-wrap: wrap;

      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.4px;
    }
    .ctaRow{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    a.btn, button.btn{
      border:0;
      border-radius: 14px;
      padding: 11px 14px;
      font-weight: 800;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      color: white;
      text-decoration: none;
      cursor:pointer;
    }
    .btnPrimary{ background: linear-gradient(135deg, #b30000, #ff2a2a); }
    .btnGhost{
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.16);
      color: var(--text);
    }
    .panel{
      margin-top: 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }
    .panel h2{
      margin: 0 0 10px 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 800;
    }
    .searchRow{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      align-items:center;
    }
    .searchRow input{
      flex:1;
      min-width: 240px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.25);
      color: var(--text);
      font-size: 14px;
    }
    table{
      width:100%;
      border-collapse: collapse;
      margin-top: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      overflow:hidden;
    }
    thead th{
      text-align:left;
      font-size: 12px;
      color: rgba(255,255,255,0.78);
      font-weight: 800;
      padding: 11px 12px;
      background: rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.10);
      letter-spacing: 0.4px;
      text-transform: uppercase;
      font-family: 'Inter', sans-serif;
      white-space: nowrap;
    }
    tbody td{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      vertical-align: middle;
      font-size: 13px;
      color: var(--text);
    }
    tbody tr:hover{ background: rgba(255,255,255,0.03); }
    .cellMono{ font-family: var(--mono); font-weight: 800; font-size: 12px; color: rgba(255,255,255,0.9); }
    .muted{ color: var(--muted); }
    .count{ font-size:12px; color: var(--muted); }

</head>

    { sku: "Faso", name: "Fasoracetam 50mg", cost: 0.00, price: 240.00 },
    { sku: "Noop", name: "Noopept 10mg", cost: 0.00, price: 180.00 },
    { sku: "Pheni", name: "Phenibut 250mg", cost: 0.00, price: 140.00 },
    { sku: "Centro", name: "Centrophenoxine 300mg", cost: 0.00, price: 170.00 },
    { sku: "Cereb", name: "Cerebrolysin 10mg", cost: 0.00, price: 140.00 }
  ];

  function nnum(v){ const x = Number(v); return Number.isFinite(x) ? x : 0; }
  function money(n){ return "$" + nnum(n).toFixed(2); }
  function norm(s){ return String(s || "").trim().toLowerCase(); }
  function tokenize(q){ return norm(q).split(/\s+/).filter(Boolean); }
  function doseFromName(name){
    const m = String(name).match(/\b(\d+(?:\.\d+)?)\s*(mg|iu|ml|g)\b/i);
    return m ? (m[1] + " " + m[2].toUpperCase()) : "—";
  }

  const merged = [
    ...CATALOG_INDIVIDUAL.map(it => ({ ...it, type: "Single" })),
    ...CATALOG_KITS.map(it => ({ ...it, type: "Kit" })),
  ];

  const tbody = document.getElementById("prodBody");
  const searchBox = document.getElementById("searchBox");
  const countLabel = document.getElementById("countLabel");

  function matches(item, tokens){
    if (!tokens.length) return true;
    const hay = norm(item.sku + " " + item.name + " " + item.type + " " + doseFromName(item.name));
    return tokens.every(t => hay.includes(t));
  }

  function render(list){
    tbody.innerHTML = "";
    if (!list.length){
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 5;
      td.className = "muted";
      td.textContent = "No results. Try another search.";
      tr.appendChild(td);
      tbody.appendChild(tr);
    } else {
      list.forEach(it => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="cellMono">${it.sku}</td>
          <td>${it.name}</td>
          <td class="muted">${doseFromName(it.name)}</td>
          <td class="muted">${it.type}</td>
          <td class="cellMono">${money(it.price)}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    countLabel.textContent = `Showing ${list.length} of ${merged.length}`;
  }

  function applyFilter(){
    const tokens = tokenize(searchBox.value);
    const filtered = merged.filter(it => matches(it, tokens));
    render(filtered);
  }

  searchBox.addEventListener("input", applyFilter);
  render(merged);
  </script>
</body>
</html>
